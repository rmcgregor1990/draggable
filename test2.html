<!doctype html>
<html lang="en">
<head>
</head>
  <meta charset="utf-8">
  <title>Draggable</title>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/svg.js"></script>
  <script src="js/svg.foreignobject.js"></script>
  <script src="js/svg.draggable.js"></script>
  <script src="js/svg.easing.js"></script>
  <script src="js/svgRenderer.js"></script>

  <div id="drawing"> </div>

  <script>

  var svgRen = new SvgRenderer('drawing', '100%', '100%');
  var master = svgRen.addMasterFrame();
  var sideBar = svgRen.addSideBar();
  sideBar.addChild(svgRen.addParallelFrame([0,0]));
  sideBar.addChild(svgRen.addTerminalState([50,50], "state1", [{name:"Current"}, {name: "Time"}, {name: 'another'}]));
  sideBar.addChild(svgRen.addTerminalState([50,50], "state2", [{name:"Current"}, {name: "Time"}, {name: 'another'}])); 
  sideBar.addChild(svgRen.addTerminalState([50,50], "state3", [{name:"Current"}, {name: "Time"}, {name: 'another'}])); 

  </script>
</meta>
</body>
</html>
