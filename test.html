<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="draggable.css"/>
</head>
  <meta charset="utf-8">
  <style type="text/css">
label{
    display: inline-block;
    float: left;
    clear: left;
    width: 55px;
    text-align: right;
}
input {
  display: inline-block;
  float: left;
}
</style>

  <title>Draggable</title>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/svg.js"></script>
  <script src="js/svg.foreignobject.js"></script>
  <script src="js/svg.draggable.js"></script>
  <script src="js/svg.easing.js"></script>
  <script src="js/svgRenderer.js"></script>
  <script src="js/visitor.js"></script>

  <div id="drawing"> </div>

  <script>



  var svgRen = new SvgRenderer('drawing', '1000px', '1000px');
  var master = svgRen.addMasterFrame();
  var sideBar = svgRen.addSideBar();
  sideBar.addChild(svgRen.addParallelFrame());

  sideBar.addChild(svgRen.addTerminalState("LED1", "state1", [{name:"Current"}, {name: "Time"}, {name: 'another'}]));
  sideBar.addChild(svgRen.addTerminalState("LED2", "state2", [{name:"Current"}, {name: "Time"}, {name: 'another'}]));
  sideBar.addChild(svgRen.addTerminalState("LED3", "state3", [{name:"Current"}, {name: "Time"}, {name: 'another'}]));

  </script>
</meta>
</body>
</html>
